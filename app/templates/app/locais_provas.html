{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Locais de provas</h1>
</div>

<table class="table">
    <tr><th>Locais de Provas</th></tr>
        {% for provas in provas %}
          <tr><td>{{ provas.nome_escola }}</td></tr><tr><td>{{ provas.endereco }}</td></tr><tr><td>{{ provas.cidade }}</td></tr><tr><td>{{ provas.estado }}</td></tr>
        {% endfor %}
</table>

{% endblock %}
